name: Application CI

on: 
  pull-request:
    branches: [main]

jobs:
  spring-app-ci:
    name: Spring App CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.2
      - name: Test Build
        run: |
          mvn clean install
          mvn test
